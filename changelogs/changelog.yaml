ancestor: null
releases:
  0.1.0:
    changes:
      major_changes:
      - Added zohobooks_account module for managing Zoho Books chart of accounts with
        support for create, update, and delete operations.
      - Implemented authentication via environment variables (ZOHO_ORGANIZATION_ID,
        ZOHO_ACCESS_TOKEN, ZOHO_API_DOMAIN) and module parameters.
      - Initial release of the zaepho.zohobooks collection (https://github.com/zaepho/ansible_collection_zohobooks).
      minor_changes:
      - Added check mode support for all modules.
      - Added item_info module skeleton for retrieving item information from Zoho
        Books (in development).
      - Support for idempotent operations in zohobooks_account module.
      release_summary: 'This is the initial release of the zaepho.zohobooks collection
        for Ansible.

        This collection provides modules to interact with the Zoho Books API, enabling

        automation of accounting and financial management tasks.

        '
    fragments:
    - 0.1.0-initial-release.yaml
    release_date: '2025-12-09'
  0.2.0:
    changes:
      bugfixes:
      - Fixed PEP8 E722 violation by replacing bare except clause with specific Exception
        type in zohobooks_account module.
      major_changes:
      - Added zohobooks_account_info module for retrieving chart of accounts information
        with support for filtering by name or ID.
      - Dropped Python 2.7 support - minimum Python version is now 3.6.
      - Refactored all modules to use modern Python f-strings instead of .format()
        for improved readability and performance.
      - Updated minimum Ansible requirement to 2.16 or higher.
      minor_changes:
      - Both modules now consistently use f-strings for all string formatting operations.
      - Enhanced error handling in zohobooks_account module with better exception
        specificity (replaced bare except with Exception).
      - Improved code quality with modern Python 3.6+ idioms and best practices.
      - Updated documentation to clarify Python version requirements.
      - zohobooks_account_info module supports mutually exclusive parameters (account_name
        and account_id).
      release_summary: 'Version 0.2.0 introduces the zohobooks_account_info module
        for querying account information,

        removes Python 2.7 support, and modernizes the codebase with Python 3.6+ best
        practices.

        '
    fragments:
    - 0.2.0-modernization.yaml
    modules:
    - description: Retrieve ZohoBooks chart of accounts information.
      name: zohobooks_account_info
      namespace: ''
    release_date: '2025-12-09'
